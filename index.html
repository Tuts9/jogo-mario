<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Mario</title>
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
    
    <div class="game-board">
        <div class="box">
            <div class="box-score">
                <p>SCORE</p>
                <span class="score-display">0</span>
            </div>
            <img src="./src/img/game-over-mario-removebg-preview.png" class="game-over">
            <button class="btn-restart">PRESSIONE ENTER PARA REINICIAR</button>
        </div>
        <img src="./src/img/pipe.png" class="pipe">
        <img src="./src/img/mario.gif" class="mario">
        <img src="./src/img/clouds.png" class="clouds">
    </div>

    <script src="./src/js/script.js"></script>

</body>
</html>
